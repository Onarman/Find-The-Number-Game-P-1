<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess The Number <br> <span>(1 - 100)</span></h1>
        

        <input type="text" class="input" id="num" maxlength="3"  >
        <div class="row">
            
            <button class="submit">Check</button> <br>
            <button class="restart">Restart</button>
        </div>

        <h3 class="result"></h3>
        <p class="attempt"></p>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
